<div class="row">
  <div class="col s12 m7">
    <div class="card">
      <div class="card-header">
        <img
          class="materialboxed"
          src="https://i1.wp.com/www.winhelponline.com/blog/wp-content/uploads/2017/12/user.png?fit=256%2C256&quality=100&ssl=1"
          alt="photo user"
        />
        <div class="info">
          <div class="name">Arthur Dent</div>
          <span>mochileiro lvl 30</span>
        </div>
      </div>
      <div class="card-image">
        <img
          class="materialboxed"
          src="../../assets/Images/foto_mantiqueira2.jpg"
        />
      </div>
      <div class="card-content">
        <p>
          I am a very simple card. I am good at containing small bits of
          information. I am convenient because I require little markup to use
          effectively.
        </p>
      </div>
      <div class="card-action">
        <div class="card-footer">
          <div class="likes">
            <i class="fas fa-heart"></i> <span class="count">20</span>
          </div>
          <div class="comments" (click)="open()" style="cursor: pointer">
            <i class="far fa-comment-dots"></i><span class="count">5</span>
          </div>
        </div>
      </div>
      <ul class="collapsible">
        <li>
          <!-- <div class="collapsible-header">First</div> -->
          <div class="collapsible-body">
            <div *ngFor="let item of comments"><app-comment></app-comment></div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
